<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Data (PeerJS + QR)</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .step {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn.secondary {
            background-color: white;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn.secondary:hover {
            background-color: var(--bg);
            border-color: #d1d5db;
        }

        /* QR & ID Display */
        .qr-container {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .id-display {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 5px;
            text-align: center;
            color: var(--text);
            margin: 0.5rem 0;
            cursor: pointer;
        }

        /* Scanner */
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            display: none;
            /* hidden by default */
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .img-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
            cursor: pointer;
            display: block;
        }

        /* Chat UI */
        .chat-box {
            height: 350px;
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg {
            padding: 8px 14px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .msg.me {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .msg.peer {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .msg.system {
            background-color: transparent;
            color: var(--text-light);
            text-align: center;
            font-size: 0.8rem;
            align-self: center;
            padding: 4px;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .input-group input {
            text-align: left;
            font-weight: normal;
            margin-bottom: 0;
        }

        label[for="fileInput"] {
            display: block;
            text-align: center;
            color: var(--text-light);
            margin-top: 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Drag Overlay */
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 3px dashed var(--primary);
        }

        .drag-content {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: bold;
            pointer-events: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="header-status">
            <h1>üöÄ Kirim Data (QR)</h1>
        </div>

        <!-- Step 1: Menu Awal -->
        <div id="step-menu" class="step active">
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-light);">
                Kirim file langsung lewat jaringan (P2P). <br>
                Scan QR atau pakai ID.
            </p>

            <button class="btn" onclick="initHost()">
                <span>Buat Room (Tampilkan QR)</span>
            </button>
            <button class="btn secondary" onclick="showJoin()">
                <span>Gabung Room (Scan QR)</span>
            </button>
        </div>

        <!-- Step 2: Host Room (QR) -->
        <div id="step-host" class="step">
            <p style="text-align: center; margin-bottom:0;">Scan QR ini untuk bergabung:</p>

            <div class="qr-container" id="qrcode"></div>

            <p style="text-align: center; margin:0; font-size:0.9rem; color:var(--text-light);">Atau pakai ID:</p>
            <div id="my-id-display" class="id-display" onclick="copyId()" title="Klik untuk salin">...</div>

            <div style="text-align: center; margin-bottom: 1.5rem; font-size: 0.85rem; color: var(--text-light);">
                Menunggu koneksi...
            </div>

            <button class="btn secondary" onclick="resetApp()">Batal</button>
        </div>

        <!-- Step 3: Join Input / Scan -->
        <div id="step-join" class="step">
            <div id="reader"></div> <!-- Camera View -->

            <button id="btn-scan" class="btn" onclick="startScanner()">üì∑ Scan QR Kamera</button>

            <p style="text-align: center; margin: 1rem 0;">Atau masukkan ID manual:</p>
            <input type="text" id="join-id-input" placeholder="Contoh: 4821" maxlength="6">
            <button id="btn-join" class="btn" onclick="joinRoom()">Sambungkan</button>

            <!-- Loading Indicator -->
            <div id="join-loading" style="display: none; text-align: center; margin: 1rem 0;">
                <div class="spinner" style="margin: 1rem auto;"></div>
                <p style="color: var(--text-light); font-size: 0.9rem;">Menyambungkan ke room...</p>
            </div>

            <button class="btn secondary" onclick="resetApp()">Kembali</button>
        </div>

        <!-- Step 4: Chat Interface -->
        <div id="step-chat" class="step">
            <div class="chat-box" id="chat-box"></div>

            <!-- Drag & Drop Overlay -->
            <div id="drag-overlay" class="drag-overlay" style="display: none;">
                <div class="drag-content">
                    üìÇ Lepaskan file di sini untuk mengirim
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="msg-input" placeholder="Ketik pesan..." onkeypress="handleKey(event)">
                <button class="btn" onclick="sendMsg()" style="width: auto; margin-bottom: 0;">‚û§</button>
            </div>

            <label for="fileInput">üìé Klik untuk kirim file (atau Drag & Drop / Paste)</label>
            <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(this)">

            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn secondary" onclick="resetApp()"
                    style="width: auto; padding: 5px 15px; font-size: 0.8rem;">Keluar</button>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let conn;
        let myId;
        let html5QrCode;

        // --- Helper ---
        function generateId() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function showStep(id) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            // Stop kamera jika pindah dari step join
            if (id !== 'step-join' && html5QrCode) {
                stopScanner();
            }
        }

        function resetApp() {
            if (peer) peer.destroy();
            window.location.reload();
        }

        function log(msg, type = 'system') {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerHTML = msg;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        // --- Host Logic ---
        // --- Host Logic ---
        function initHost() {
            // UI Loading State
            showStep('step-host');

            // 1. Show ID Immediately
            myId = generateId();
            document.getElementById('my-id-display').textContent = myId;

            const qrEl = document.getElementById('qrcode');
            qrEl.innerHTML = '<div class="spinner"></div><br><p style="text-align:center; font-size:0.9rem; color:var(--text-light)">Menghubungkan ke server...</p>';

            try {
                if (typeof Peer === 'undefined') {
                    alert("Library PeerJS tidak termuat. Cek koneksi internet anda.");
                    return;
                }

                // myId is already generated above
                peer = new Peer(myId, { debug: 1 });

                peer.on('open', (id) => {
                    document.getElementById('my-id-display').textContent = id;

                    // Generate QR Code content
                    const qrContent = id;

                    qrEl.innerHTML = ""; // clear loading

                    if (typeof QRCode === 'undefined') {
                        qrEl.textContent = "QR Lib Error";
                        alert("Library QRCode tidak termuat.");
                        return;
                    }

                    new QRCode(qrEl, {
                        text: qrContent,
                        width: 180,
                        height: 180,
                        colorDark: "#2563eb",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                });

                peer.on('connection', (c) => {
                    conn = c;
                    setupConnection();
                });

                peer.on('error', (err) => {
                    alert("Error Peer: " + err.type);
                    // Jika gagal fatal, kembalikan ke menu?
                    // showStep('step-menu');
                });
            } catch (e) {
                alert("Gagal membuat room: " + e.message);
                console.error(e);
            }
        }

        function copyId() {
            const text = document.getElementById('my-id-display').textContent;
            navigator.clipboard.writeText(text);
            alert("ID Room disalin!");
        }

        // --- Join & Scanner Logic ---
        function showJoin() {
            showStep('step-join');
        }

        function startScanner() {
            const readerDiv = document.getElementById('reader');
            readerDiv.style.display = 'block';
            document.getElementById('btn-scan').style.display = 'none'; // hide button

            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .catch(err => {
                    alert("Gagal membuka kamera: " + err + "\nPastikan anda mengizinkan akses kamera dan menggunakan HTTPS/localhost.");
                    readerDiv.style.display = 'none';
                    document.getElementById('btn-scan').style.display = 'block';
                });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    document.getElementById('reader').style.display = 'none';
                    document.getElementById('btn-scan').style.display = 'block';
                }).catch(err => console.error("Failed to stop scanner", err));
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // QR terbaca!
            stopScanner();

            // Auto isi input dan connect
            document.getElementById('join-id-input').value = decodedText;
            joinRoom();
        }

        function onScanFailure(error) {
            // scan in progress, ignore errors
        }

        function joinRoom() {
            const targetId = document.getElementById('join-id-input').value.trim();
            if (!targetId) return;

            // Show loading indicator
            document.getElementById('btn-join').style.display = 'none';
            document.getElementById('join-loading').style.display = 'block';

            peer = new Peer({ debug: 1 });

            peer.on('open', () => {
                conn = peer.connect(targetId);
                conn.on('open', () => {
                    document.getElementById('join-loading').style.display = 'none';
                    setupConnection();
                });
                conn.on('error', (err) => {
                    document.getElementById('btn-join').style.display = 'block';
                    document.getElementById('join-loading').style.display = 'none';
                    alert("Gagal konek: " + err);
                    resetApp();
                });

                // Timeout if connection takes too long
                setTimeout(() => {
                    if (!conn.open) {
                        document.getElementById('btn-join').style.display = 'block';
                        document.getElementById('join-loading').style.display = 'none';
                        alert("Koneksi timeout. Pastikan ID room benar.");
                    }
                }, 10000);
            });

            peer.on('error', err => {
                document.getElementById('btn-join').style.display = 'block';
                document.getElementById('join-loading').style.display = 'none';
                alert('Peer Error: ' + err);
            });
        }

        // --- Common Connection Logic ---
        let incomingFiles = {}; // Track incoming file transfers

        function setupConnection() {
            showStep('step-chat');
            log("‚úÖ Terhubung dengan teman!");

            conn.on('data', (data) => {
                if (typeof data === 'object' && data.type === 'file-meta') {
                    // New file incoming - show receiving indicator
                    handleIncomingFileMeta(data);
                } else if (typeof data === 'object' && data.type === 'file-chunk') {
                    // File chunk received - update progress
                    handleIncomingFileChunk(data);
                } else if (typeof data === 'object' && data.type === 'file') {
                    // Legacy single-message file (backward compatibility)
                    handleIncomingFileLegacy(data);
                } else {
                    log(data, 'peer');
                }
            });

            conn.on('close', () => {
                log("‚ùå Koneksi terputus.", 'system');
                setTimeout(() => alert("Koneksi terputus."), 1000);
            });
        }

        // --- Chat & File ---
        function handleKey(e) {
            if (e.key === 'Enter') sendMsg();
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if (!txt || !conn) return;

            conn.send(txt);
            log(txt, 'me');
            input.value = '';
        }

        function handleFileSelect(input) {
            processFiles(input.files);
        }

        function processFiles(files) {
            if (!files || files.length === 0 || !conn) return;

            Array.from(files).forEach(file => {
                sendSingleFile(file);
            });
        }

        const CHUNK_SIZE = 64 * 1024; // 64KB chunks

        function sendSingleFile(file) {
            const fileId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);

            // Show sender preview
            const url = URL.createObjectURL(file);
            let displayContent = `üì§ <b>${file.name}</b> (${formatBytes(file.size)})`;

            if (file.type.startsWith('image/')) {
                displayContent += `<br><img src="${url}" class="img-preview" alt="Dikirim">`;
            } else if (file.type.startsWith('video/')) {
                displayContent += `<br><video src="${url}" controls class="img-preview"></video>`;
            } else {
                displayContent += `<br><a href="${url}" target="_blank" style="font-size:0.9rem; text-decoration:underline;">Lihat File</a>`;
            }

            log(displayContent, 'me');

            // Create progress element
            const progressId = 'send-progress-' + fileId;
            log(`<span id="${progressId}">‚è≥ Mengirim: 0%</span>`, 'system');

            // Send file metadata first
            conn.send({
                type: 'file-meta',
                fileId: fileId,
                name: file.name,
                size: file.size,
                fileType: file.type,
                totalChunks: totalChunks
            });

            // Read and send chunks
            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                let offset = 0;
                let chunkIndex = 0;

                function sendNextChunk() {
                    if (offset >= arrayBuffer.byteLength) {
                        // Done!
                        const progressEl = document.getElementById(progressId);
                        if (progressEl) progressEl.textContent = '‚úÖ Terkirim!';
                        return;
                    }

                    const chunk = arrayBuffer.slice(offset, offset + CHUNK_SIZE);
                    conn.send({
                        type: 'file-chunk',
                        fileId: fileId,
                        chunkIndex: chunkIndex,
                        data: chunk
                    });

                    offset += CHUNK_SIZE;
                    chunkIndex++;

                    // Update progress
                    const percent = Math.min(100, Math.round((offset / file.size) * 100));
                    const progressEl = document.getElementById(progressId);
                    if (progressEl) progressEl.textContent = `‚è≥ Mengirim: ${percent}%`;

                    // Small delay to prevent overwhelming the connection
                    setTimeout(sendNextChunk, 10);
                }

                sendNextChunk();
            };
            reader.readAsArrayBuffer(file);
        }

        function handleIncomingFileMeta(meta) {
            const progressId = 'recv-progress-' + meta.fileId;
            incomingFiles[meta.fileId] = {
                meta: meta,
                chunks: [],
                receivedBytes: 0,
                progressId: progressId
            };

            log(`üì• Menerima: <b>${meta.name}</b> (${formatBytes(meta.size)})<br><span id="${progressId}">‚è≥ Menerima: 0%</span>`, 'peer');
        }

        function handleIncomingFileChunk(data) {
            const fileData = incomingFiles[data.fileId];
            if (!fileData) return;

            fileData.chunks[data.chunkIndex] = data.data;
            fileData.receivedBytes += data.data.byteLength;

            // Update progress
            const percent = Math.min(100, Math.round((fileData.receivedBytes / fileData.meta.size) * 100));
            const progressEl = document.getElementById(fileData.progressId);
            if (progressEl) progressEl.textContent = `‚è≥ Menerima: ${percent}%`;

            // Check if complete
            if (fileData.chunks.filter(c => c).length >= fileData.meta.totalChunks) {
                // Combine chunks
                const combined = new Blob(fileData.chunks, { type: fileData.meta.fileType });
                const url = URL.createObjectURL(combined);

                // Update progress to show completion with download link
                if (progressEl) {
                    let content = `‚úÖ Selesai! <a href="${url}" download="${fileData.meta.name}" style="color:var(--primary)">Download</a>`;

                    if (fileData.meta.fileType && fileData.meta.fileType.startsWith('image/')) {
                        content += `<br><img src="${url}" class="img-preview" alt="Diterima" onclick="window.open('${url}')">`;
                    } else if (fileData.meta.fileType && fileData.meta.fileType.startsWith('video/')) {
                        content += `<br><video src="${url}" controls class="img-preview"></video>`;
                    }

                    progressEl.innerHTML = content;
                }

                // Cleanup
                delete incomingFiles[data.fileId];
            }
        }

        // Legacy handler for backward compatibility
        function handleIncomingFileLegacy(data) {
            let blob = data.content;
            if (!(blob instanceof Blob)) {
                blob = new Blob([data.content], { type: data.fileType });
            }

            const url = URL.createObjectURL(blob);

            let displayContent = `üìÇ File diterima: <br><a href="${url}" download="${data.name}" style="color:var(--primary)"><b>${data.name}</b></a> (${formatBytes(data.size)})`;

            if (data.fileType && data.fileType.startsWith('image/')) {
                displayContent += `<br><img src="${url}" class="img-preview" alt="Diterima" onclick="window.open('${url}')">`;
            } else if (data.fileType && data.fileType.startsWith('video/')) {
                displayContent += `<br><video src="${url}" controls class="img-preview"></video>`;
            }

            log(displayContent, 'peer');
        }

        // --- Drag & Drop & Paste ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('step-chat');
            const overlay = document.getElementById('drag-overlay');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            dropZone.addEventListener('dragenter', () => {
                overlay.style.display = 'flex';
            });

            overlay.addEventListener('dragleave', (e) => {
                overlay.style.display = 'none';
            });

            dropZone.addEventListener('drop', (e) => {
                overlay.style.display = 'none';
                const files = e.dataTransfer.files;
                processFiles(files);
            });
        }

        function setupPaste() {
            window.addEventListener('paste', (e) => {
                // Only process if we are in chat step
                if (!document.getElementById('step-chat').classList.contains('active')) return;

                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                const files = [];

                for (let index in items) {
                    const item = items[index];
                    if (item.kind === 'file') {
                        let file = item.getAsFile();

                        // Fix for pasted images often having generic names e.g "image.png" or just "blob"
                        if (file.name === 'image.png' || !file.name.includes('.')) {
                            // Create a new File object with a timestamped name
                            const ext = file.type.split('/')[1] || 'png';
                            const newName = `pasted_image_${Date.now()}.${ext}`;
                            file = new File([file], newName, { type: file.type });
                        }

                        files.push(file);
                    }
                }

                if (files.length > 0) {
                    e.preventDefault(); // Prevent pasting file path text if any
                    processFiles(files);
                }
            });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const s = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + s[i];
        }

        // Initialize listeners
        setupDragAndDrop();
        setupPaste();

    </script>
</body>

</html>
