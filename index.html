<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Data (PeerJS + QR)</title>

    <!-- External Libraries -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header-status">
            <h1>ðŸš€ Kirim Data (QR)</h1>
        </div>

        <!-- Step 1: Menu Awal -->
        <div id="step-menu" class="step active">
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-light);">
                Kirim file langsung lewat jaringan (P2P). <br>
                Scan QR atau pakai ID.
            </p>

            <button class="btn" onclick="initHost()">
                <span>Buat Room (Tampilkan QR)</span>
            </button>
            <button class="btn secondary" onclick="showJoin()">
                <span>Gabung Room (Scan QR)</span>
            </button>
        </div>

        <!-- Step 2: Host Room (QR) -->
        <div id="step-host" class="step">
            <p style="text-align: center; margin-bottom:0;">Scan QR ini untuk bergabung:</p>

            <div class="qr-container" id="qrcode"></div>

            <p style="text-align: center; margin:0; font-size:0.9rem; color:var(--text-light);">Atau pakai ID:</p>
            <div id="my-id-display" class="id-display" onclick="copyId()" title="Klik untuk salin">...</div>

            <div style="text-align: center; margin-bottom: 1.5rem; font-size: 0.85rem; color: var(--text-light);">
                Menunggu koneksi...
            </div>

            <button class="btn secondary" onclick="resetApp()">Batal</button>
        </div>

        <!-- Step 3: Join Input / Scan -->
        <div id="step-join" class="step">
            <div id="reader"></div>

            <button id="btn-scan" class="btn" onclick="startScanner()">ðŸ“· Scan QR Kamera</button>

            <p style="text-align: center; margin: 1rem 0;">Atau masukkan ID manual:</p>
            <input type="text" id="join-id-input" placeholder="Contoh: 4821" maxlength="6">
            <button id="btn-join" class="btn" onclick="joinRoom()">Sambungkan</button>

            <!-- Loading Indicator -->
            <div id="join-loading" style="display: none; text-align: center; margin: 1rem 0;">
                <div class="spinner" style="margin: 1rem auto;"></div>
                <p style="color: var(--text-light); font-size: 0.9rem;">Menyambungkan ke room...</p>
            </div>

            <button class="btn secondary" onclick="resetApp()">Kembali</button>
        </div>

        <!-- Step 4: Chat Interface -->
        <div id="step-chat" class="step">
            <div class="chat-box" id="chat-box"></div>

            <!-- Drag & Drop Overlay -->
            <div id="drag-overlay" class="drag-overlay" style="display: none;">
                <div class="drag-content">
                    ðŸ“‚ Lepaskan file di sini untuk mengirim
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="msg-input" placeholder="Ketik pesan..." onkeypress="handleKey(event)">
                <button class="btn" onclick="sendMsg()" style="width: auto; margin-bottom: 0;">âž¤</button>
            </div>

            <label for="fileInput">ðŸ“Ž Klik untuk kirim file (atau Drag & Drop / Paste)</label>
            <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(this)">

            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn secondary" onclick="resetApp()"
                    style="width: auto; padding: 5px 15px; font-size: 0.8rem;">Keluar</button>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/file-transfer.js"></script>
    <script src="js/input-handlers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
